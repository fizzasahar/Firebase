<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body style="background-color: #4070f4;">

    <!-- login form -->
    <section class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 450px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="email" placeholder="Email" class="form-control"  id="email">
                    </div>
                    <div class="form-group position-relative">
                        <input type="password" placeholder="Password" class="form-control" id="password">
                        <i class="bi bi-eye-slash position-absolute" style="top: 50%; right: 10px; transform: translateY(-60%); cursor: pointer;" id="togglePassword"></i>
                    </div>
                    <div class="text-center mb-3">
                        <a href="#" class="text-primary" style="font-size: 13px;">Forgot password?</a>
                    </div>
                    <button class="btn btn-primary btn-block" id="login">Login</button>
                </form>
                <div class="text-center mt-3">
                    <span style="font-size: 14px;">Don't have an account? <a href="signup.html" class="text-primary"
                            style="font-size: 13px;">Signup</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
    <script type="module" src="firebase.js"></script>
    <script type="module"  src="app.js"></script>
</body>

</html>
