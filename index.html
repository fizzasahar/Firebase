<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />


</head>                                               

<body style="background-color: #4070f4;">
  <!-- signup form -->
  <section class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 450px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Signup</h2>
        <form action="#">
          <div class="form-group">
            <input type="email" placeholder="Email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Create password" class="form-control" id="password">
            <i class="bi bi-eye-slash position-absolute "
              style="top: 50%; right: 50px; transform: translateY(-115%); cursor: pointer;" id="togglePassword"></i>
          </div>
          <div class="form-group position-relative">
            <input type="password" placeholder="Confirm password" class="form-control">
          </div>
          <button class="btn btn-primary btn-block" id="sign_up">Signup</button>
        </form>
        <div class="text-center mt-3">
          <span style="font-size: 14px;">Already have an account? <a href="login.html" class="text-primary"
              style="font-size: 13px;">Login</a></span>
        </div>
      </div>
    </div>
  </section>
  <!-- js -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
